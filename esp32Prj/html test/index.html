<body>
    <p>hello world</p>
    <canvas id="tutorial" width="300" height="300"></canvas>
</body>
<script>
function draw(){
    var canvas = document.getElementById('tutorial');
    if(!canvas.getContext) return;
    var ctx = canvas.getContext("2d");
    ctx.fillStyle="#808080";
    ctx.fillRect(50,50,100,100);ctx.clearRect(55,55,90,90);
    ctx.fillStyle="#FF0000";
    ctx.strokeStyle='#FF0000'
    // ctx.beginPath();
    ctx.moveTo(0, 0);ctx.lineTo(1, 200);
		ctx.stroke();
    // ctx.fillStyle="#FF0000";
    // ctx.beginPath();ctx.moveTo(0, 0);ctx.lineTo(100, 200);ctx.fill();
}
draw();
function reFlash(){
    location.reload();
 }
 setInterval(reFlash, 1000);//间隔一秒不断循环刷新;
</script>

</html>
